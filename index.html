<body>
  <header>
    <nav class="navbar bg-body-tertiary bg-info-subtle">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        <h2 id="currentDay"></h2>
      </div>
    </nav>
  </header>
  <section>
    <nav class="navbar bg-body-tertiary">

    </nav>

  <div class="container-fluid row">

    <main class="col-md-2">
      <div class="col-12">
        <div class="card">
          <h3 class="card-header  bg-info-subtle">Search for a City:</h3>
          <form id="city-form" class="card-body">
            <!-- <label class="form-label" for="username"></label> -->
            <input name="cityInput" id="cityInput" type="text" placeholder="Enter City Name" autofocus="true"
              class="form-input" />
            <button type="submit" id="searchCity" class="btn btn-outline-secondary">Search</button>
          </form>
        </div>
        <div class="card">
          <h3 class="card-header bg-info-subtle">Search By City</h3>
          <div id="city-buttons" class="card-body">
            <div class="d-grid gap-2" id="storedCities">
              <button data-city="philadelphia" class="btn btn-outline-secondary" type="button">Philadelphia</button>
            </div>
          </div>
        </div>
    </main>
    <main class="col-md-10">
      <div class="card" id="currentWeather">
          <!-- <h2 class="card-header  bg-info-subtle">Current Search: <span id="city-searched"></span></h2> -->
      </div>
      <div class="row" id="card-container"></div>
    </main>
        </div>
  
  </div>
